<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
    <title>JS Filter</title>
</head>
<body>
    <div class="vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="image-container mb-5 d-flex flex-column align-items-center justify-content-center">
            <input type="file" name="image" id="imageInput">
            <img id="previewImage" src="#" alt="Preview" class="rounded-3">
            <button id="changeImage" class="mt-3 btn btn-primary">Carica un'altra immagine</button>
        </div>
        <div class="filters-container">
            <div class="row">
                <div class="col">
                    <p class="title">Grayscale</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Saturate</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Sepia</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Invert</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Contrast</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Brightness</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Blur</p>
                    <input type="range" class="d-none">
                </div>
                <div class="col">
                    <p class="title">Hue Rotate</p>
                    <input type="range" class="d-none">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

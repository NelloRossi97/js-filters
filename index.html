<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <title>JS Filter</title>
</head>
<body>
    <div class="vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="image-container mb-5 d-flex flex-column align-items-center justify-content-center">
            <input type="file" name="image" id="imageInput">
            <img id="previewImage" src="#" alt="Preview" class="rounded-3">
            <button id="changeImage" class="mt-3 btn btn-primary">Carica un'altra immagine</button>
        </div>
        <div class="filters-container container">
            <div class="row">
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Grayscale</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Saturate</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Sepia</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Invert</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Contrast</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Brightness</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Blur</button>
                    <input type="range" value="0">
                </div>
                <div class="col-6 col-md-4 col-lg mb-5 mb-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-outline-light mb-4">Hue-Rotate</button>
                    <input type="range" value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
